[package]
name = "tachfileto-core"
version = "2.3.0"
description = "High-performance Excel Processing Engine for Enterprise"
authors = ["TachFileTo Engineering Team"]
edition = "2021"

[lib]
name = "tachfileto_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
static_assertions = "1.1"
lazy_static = "1.4"
strsim = "0.11"
chrono = { version = "0.4", features = ["serde"] }

# --- POLARS 0.52 PURE STACK ---
polars = { version = "0.52", default-features = false, features = ["lazy", "json", "dtype-struct", "serde", "ipc"] }

# Excel parsing via calamine (Polars Rust doesn't have native Excel reader)
calamine = "0.32"

[dev-dependencies]
tempfile = "3.10"

[features]
custom-protocol = ["tauri/custom-protocol"]
